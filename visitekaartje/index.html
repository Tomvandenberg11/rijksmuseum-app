<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Visitekaartje</title>
</head>
<body>
    <main>
        <section class="flip-card">
            <article class="flip-card-inner">
                <div class="flip-card-front">
                    <img alt="Tom" src="https://tomvdb.nl/images/IMG_1703.JPG"/>
                    <h1>Tom</h1>
                </div>
                <div class="flip-card-back">
                    <div class="flip-card-back-container">
                        <h2>Tom van den Berg</h2>
                        <p>Ik ben Tom en ik codeer</p>

                        <h2>Over mij</h2>
                        <ul>
                            <li>Github</li>
                            <li>Instagram</li>
                            <li>LinkedIn</li>
                        </ul>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
